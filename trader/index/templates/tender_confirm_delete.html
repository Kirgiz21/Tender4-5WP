{% extends "base.html" %}

{% block title %}Delete Tender{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ object.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'tender' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
