{% extends "base.html" %}

{% block title %}Tender Item Detail{% endblock %}

{% block content %}
<h1>{{ object.name }}</h1>
<p>{{ object.description }}</p>
<p>Quantity: {{ object.quantity }} {{ object.unit }}</p>

<a href="{% url 'tender_item_update' object.pk %}" class="btn btn-secondary">Edit</a>
<a href="{% url 'tender_item_delete' object.pk %}" class="btn btn-danger">Delete</a>
{% endblock %}
