{% extends "base.html" %}

{% block title %}Bid Detail{% endblock %}

{% block content %}
<h1>Bid by {{ object.bidder.name }}</h1>
<p>Price: {{ object.price }}</p>
<p>Terms: {{ object.terms }}</p>

<a href="{% url 'bid_update' object.pk %}" class="btn btn-secondary">Edit</a>
<a href="{% url 'bid_delete' object.pk %}" class="btn btn-danger">Delete</a>
{% endblock %}
