{% extends "base.html" %}

{% block title %}Bid List{% endblock %}

{% block content %}
<h1>Bids for "{{ tender.title }}"</h1>
<a href="{% url 'bid_create' tender.pk %}" class="btn btn-primary mb-3">Add New Bid</a>
<ul class="list-group">
    {% for bid in object_list %}
    <li class="list-group-item">
        <a href="{% url 'bid' bid.pk %}">Bid by {{ bid.bidder.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
