{% extends "base.html" %}

{% block title %}Delete Bid{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this bid?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'bid' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
